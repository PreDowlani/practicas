<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles04.css" />
    <title>Práctica CSS04</title>
  </head>
  <body>
    <h1>TABLAS</h1>
    <h3>Libre de Elección</h3>
    <table>
      <thead class="titulo">
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Animal</th>
        <th>Cuidad</th>
        <th>País</th>
      </thead>
      <tbody>
        <tr class="nombre">
          <td>Pablo</td>
          <td>Pedroza</td>
          <td>Perro</td>
          <td>Pamplona</td>
          <td>Polonia</td>
        </tr>
        <tr class="apellido">
          <td>Noemi</td>
          <td>Navarro</td>
          <td>Novillo</td>
          <td>Navarra</td>
          <td>Noruega</td>
        </tr>
        <tr class="animal">
          <td>Saul</td>
          <td>Sosa</td>
          <td>Serpiente</td>
          <td>Solna</td>
          <td>Suecia</td>
        </tr>
        <tr class="cuidad">
          <td>Martín</td>
          <td>Martinez</td>
          <td>Mono</td>
          <td>Motala</td>
          <td>Maldivas</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
